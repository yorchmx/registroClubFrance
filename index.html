<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Club France</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para reservar tu visita</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera">
                    <div class="caja__trasera-register">
                        <h3>¿Aun no tienes una cuenta?</h3>
                        <p>Inicia sesión para reservar tu visita</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
            </div>
            <!-- Formulario de login y registro -->
            <div class="container__login-register">
                <!-- Login -->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" name="" id="" placeholder="Correo Electronico">
                    <input type="password" name="" id="" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>
                <!--  Registro -->
                <form action="" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" name="" id="" placeholder="Nombre Completo">
                    <input type="text" name="" id="" placeholder="Correo Electronico">
                    <input type="text" name="" id="" placeholder="Usuario">
                    <input type="password" name="" id="" placeholder="Contraseña">
                    <button>Regístrarse</button>
                </form>
            </div>
        </div>
    </main>  
</body>
</html>
